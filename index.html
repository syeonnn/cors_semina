<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* textarea 높이를 줄이기 위해 사용자 정의 높이 설정 */
        .textarea-small {
            height: 100px; /* 필요에 따라 높이를 조정 */
        }
        /* textarea 가로 길이 조정 */
        .textarea-narrow {
            width: 80%; /* 필요에 따라 너비를 조정 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-start space-x-4">
            <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
                <p class="font-semibold mb-2">클라이언트</p>
                <textarea class="textarea-small textarea-narrow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"></textarea>
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">전송</button>
            </div>
            <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
                <p class="font-semibold mb-2">서버</p>
                <textarea class="textarea-small textarea-narrow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
