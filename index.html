<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* textarea 높이를 줄이기 위해 사용자 정의 높이 설정 */
      .textarea-small {
        height: 100px; /* 필요에 따라 높이를 조정 */
      }
      /* textarea와 div의 가로 길이를 일치시키기 위한 사용자 정의 너비 */
      .full-width {
        width: 100%; /* 부모 div의 너비에 맞추기 위한 설정 */
      }
    </style>
    <script src="app1.js"></script>
    <!-- <script src="app2.js"></script> -->
  </head>
  <body class="bg-gray-100 flex-col items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
      <div class="flex justify-center items-start space-x-4">
        <div class="w-2/3 bg-white p-4 shadow-md rounded-lg">
          <p class="font-semibold mb-2">1. simple request</p>
          <p class="mb-2">[ 오늘의 식단 ]</p>
          <form id="form" enctype="multipart/form-data" class="flex-col">
            <div>
              <label for="simple1">아침 : </label>
              <input
                class="w-full p-1.5 border border-gray-300 rounded-lg my-2"
                name="simple1"
                id="simple1"
              />
            </div>
            <div>
              <label for="simple2">점심 : </label>
              <input
                class="w-full p-1.5 border border-gray-300 rounded-lg my-2"
                name="simple2"
                id="simple2"
              />
            </div>
            <div>
              <label for="simple3">저녁 : </label>
              <input
                class="w-full p-1.5 border border-gray-300 rounded-lg my-2"
                name="simple3"
                id="simple3"
              />
            </div>
            <input
              type="submit"
              value="전송"
              class="w-full px-4 py-2 my-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            />
          </form>
        </div>
        <!-- <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
          <p class="font-semibold mb-2">response</p>
          <textarea
            class="textarea-small textarea-narrow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          ></textarea>
        </div> -->
      </div>
    </div>
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-start space-x-4">
        <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
          <p class="font-semibold mb-2">클라이언트</p>
          <textarea
            class="textarea-small textarea-narrow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          ></textarea>
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            전송
          </button>
        </div>
        <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
          <p class="font-semibold mb-2">서버</p>
          <textarea
            class="textarea-small textarea-narrow p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="container mx-auto p-4">
      <div class="flex justify-between items-start space-x-4">
        <div class="w-1/3 bg-white p-4 shadow-md rounded-lg">
          <p class="font-semibold mb-2">클라이언트</p>
          <textarea
            class="textarea-small full-width p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          ></textarea>
        </div>
        <button
          class="px-2 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          전송
        </button>
      </div>
      <div
        class="flex-1 bg-white p-4 shadow-md rounded-lg flex flex-col justify-between"
      >
        <div class="flex flex-col w-full">
          <p class="font-semibold mb-2">서버</p>
          <textarea
            class="textarea-small full-width p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
